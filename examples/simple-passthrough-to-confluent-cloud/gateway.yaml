gateway:
  admin:
    endpoints:
      metrics: true
  streamingDomains:
    - name: confluent-cloud
      type: kafka
      kafkaCluster:
        name: cc-cluster
        nodeIdRanges:
          - name: cc-brokers
            start: 0
            end: 11
        bootstrapServers:
          - id: cc-bootstrap
            endpoint: "pkc-12576z.us-west2.gcp.confluent.cloud:9092"  # Replace with your CC bootstrap server
            ssl:
              truststore: # Confluent Cloud cert is signed by Public CAs, so default truststore works
  routes:
    - name: cc-passthrough-route
      endpoint: "localhost:19092"
      brokerIdentificationStrategy:
        type: port
      streamingDomain:
        name: confluent-cloud
        bootstrapServerId: cc-bootstrap
      security:
        auth: passthrough