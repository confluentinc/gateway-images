gateway:
  admin:
    endpoints:
      metrics: true
  streamingDomains:
    - name: confluent-cloud
      type: kafka
      kafkaCluster:
        name: cc-cluster
        nodeIdRanges:
          - name: cc-brokers
            start: 1
            end: 5
        bootstrapServers:
          - id: cc-bootstrap
            endpoint: "pkc-12576z.us-west2.gcp.confluent.cloud:9092"  # Replace with your CC bootstrap server
            ssl:
              truststore:
                type: PKCS12
                location: /etc/gateway/ssl/pkc-12576z.us-west2.gcp.confluent.cloud/truststore.p12
                password:
                  file: /etc/gateway/ssl/pkc-12576z.us-west2.gcp.confluent.cloud/truststore.password
  routes:
    - name: cc-passthrough-route
      endpoint: "localhost:19092"
      brokerIdentificationStrategy:
        type: port
      streamingDomain:
        name: confluent-cloud
        bootstrapServerId: cc-bootstrap
      security:
        auth: passthrough