gateway:
  admin:
    endpoints:
      metrics: true
  streamingDomains:
    - name: sample-domain
      type: kafka
      kafkaCluster:
        name: kafka-cluster-1
        bootstrapServers:
          - id: localkafka
            endpoint: "kafka-1:44444" # <----- kafka internal listener endpoint 
  routes:
    - name: sni-route
      endpoint: "host.docker.internal:19092"
      brokerIdentificationStrategy:
        type: host
        pattern: "broker$(nodeId).host.docker.internal"
      streamingDomain:
        name: sample-domain
        bootstrapServerId: localkafka
      security:
        auth: passthrough
        ssl:
          truststore:
            location: /etc/gateway/gateway.truststore.jks
            password:
              file: /etc/gateway/gateway.truststore.pwd
          keystore:
            location: /etc/gateway/gateway.keystore.jks
            password:
              file: /etc/gateway/gateway.keystore.pwd
            keyPassword:
              file: /etc/gateway/gateway.key.pwd
          clientAuth: required
